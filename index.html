<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Extension</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="enter the city" id="city-text-input">
            <button id="get-forecast-btn" class="btn">Get Forecast</button>
            <div id="error-message"></div>
        </div>
        <div id="weather-box">
            <div id="temp" class="temp"></div>
            <div id="weather-forecast" class="forecast"></div>
            <div id="hum"></div>
            <div id="feels-like"></div>
            <div id="wind"></div>
            <div id="weather-img">
                <img id="weather-icon" src="" alt="Weather icon">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
